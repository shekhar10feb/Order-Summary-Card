<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <!-- Container -->
    <div class="container">

      <!-- Main -->
      <div class="main">

        <!-- Main Heading -->
        <h1 class="heading">Order Summary</h1>

        <!-- Description -->
        <p class="description">
          You can now listen to millions of
          songs, audiobooks, and podcasts on 
          any device anywhere you like!
        </p>
        
        <!-- Annual Plan and Change -->
        <div class="premium-plan">
          <div class="music-annual-plan-money-and-change">
            <div class="music-annual-plan-and-money">
              <div class="image"></div>
              <div class="annual-plan-and-money">
                <p class="annual-plan">Annual Plan</p>
                <p class="money">$59.99/year</p>
              </div>
            </div>
            <div class="change">
            <p><a href="#">Change</a></p>
          </div> 
          </div>
        </div>
  
        <!-- Proceed to Payment -->
        <div class="proceed-to-payment">
          <p>Proceed to Payment</p>
        </div>
  
        <!-- Cancel Order -->
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
        
        <!-- Attribution -->
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://twitter.com/MontygSharma">Shekhar Ranjan</a>.
        </div>
      </div>
    </div>
  </body>
</html>
